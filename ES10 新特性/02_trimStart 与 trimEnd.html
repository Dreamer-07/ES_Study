<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES10 - trimStart 与 trimEnd</title>
</head>
<body>
    <script>
        //清除字符串 左侧(start)/右侧(end) 的空格
        let str = '  bayuqian!! ';
        console.log(str.trim());
        console.log(str.trimStart());
        console.log(str.trimEnd());
    </script>
</body>
</html>
