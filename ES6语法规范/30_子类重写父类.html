<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - 子类重写父类方法</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            //定义方法
            talk(){
                console.log('说话');
            }
        }

        //定义子类继承父类
        class Student extends Person{
            constructor(name,age,info){
                super(name,age);
                this.info = info;
            }

            photo(){
                console.log('拍照');
            }

            //定义和父类重名的方法 - 会 '覆盖' 父类中的方法
            talk(){
                console.log('阿巴阿巴');
            }
        }

        /*
        通过子类创建的实例对象，调用和父类的同名方法时，优先调用子类的
        */
        let stu = new Student('A',16,'abc');
        stu.talk(); //阿巴阿巴
    </script>
</body>
</html>
