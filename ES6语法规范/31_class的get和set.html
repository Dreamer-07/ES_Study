<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - get 和 set</title>
</head>
<body>
    <script>
        /* 
        当通过 实例对象.属性名 访问对应的属性时，会自动调用对应名称的 get() 方法
        当通过 = 修改 实例对象.属性名 时，会自动调用对应的 set 方法
            - 注意,定义 set 方法时，必须定义一个形参变量来接收赋值的数据
        */
        class Phone{
            //get
            get price(){
                console.log('获取价格的属性');
                return 99.9;
            }

            //set
            set price(newVal){
                console.log('修改价格为:' + newVal);
            }
        }

        //创建实例对象
        let p1 = new Phone();
        console.log("价格为 " + p1.price);
        p1.price = 7888;
    </script>
</body>
</html>
